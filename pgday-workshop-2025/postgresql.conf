# PostgreSQL 17 Configuration for Tuning Demos
# Optimized configuration for learning and demonstration purposes

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (optimized for demo environment)
shared_buffers = 256MB                    # 25% of available memory
effective_cache_size = 1GB                # Estimate of OS cache
work_mem = 4MB                            # Memory for sorting/grouping
maintenance_work_mem = 64MB               # Memory for maintenance operations
temp_buffers = 8MB                        # Temporary table buffers

# WAL Settings (optimized for performance demos)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on
wal_level = replica

# Query Planner Settings (SSD optimized)
random_page_cost = 1.1                    # SSD storage assumption
seq_page_cost = 1.0
effective_io_concurrency = 200            # For SSD storage
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_worker_processes = 8

# Logging Settings (optimized for pgBadger analysis)
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Statement and Duration Logging
log_statement = 'none'                    # Don't log all statements (performance)
log_duration = off                        # Disable duration logging for all queries
log_min_duration_statement = 100ms        # Log queries taking longer than 100ms
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Additional Logging for Analysis
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB                     # Log temp files larger than 10MB
log_autovacuum_min_duration = 0           # Log all autovacuum activity
log_error_verbosity = default

# pgBadger Specific Settings
log_min_messages = warning
log_min_error_statement = error

# Statistics Settings (enhanced for monitoring)
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_wal_io_timing = on
compute_query_id = on

# Autovacuum Settings (optimized for demo data)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Checkpoint Settings
checkpoint_timeout = 5min
checkpoint_warning = 30s

# Lock Management
deadlock_timeout = 1s
lock_timeout = 0

# Client Connection Defaults
default_statistics_target = 100
constraint_exclusion = partition
default_tablespace = ''
temp_tablespaces = ''

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements,pg_cron,pg_stat_monitor,plprofiler'

# pg_stat_statements Configuration (requires shared_preload_libraries)
pg_stat_statements.track = all          # Track all statements
pg_stat_statements.max = 10000          # Maximum number of statements tracked
# pg_stat_statements.track_utility = off  # Don't track utility commands

# Performance and Monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Security Settings (for demo environment)
ssl = off
password_encryption = scram-sha-256